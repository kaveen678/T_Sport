<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Player</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        body { 
            background: #000; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden; 
        }
        /* දෙපැත්තේ හිඩැස් නැති කර සම්පූර්ණ පළල ලබා ගැනීම */
        #player { 
            width: 100%; 
            max-width: 100%; 
            height: auto; 
            aspect-ratio: 16 / 9; 
            background: #000; 
        }
    </style>
</head>
<body>

<div id="player"></div>

<script>
    // වීඩියෝ ලින්ක් එක
    const channelUrl = "https://tvsen1.aynaott.com/YNMn5kZz8aLm/index.m3u8";

    // ප්ලේයර් එක ආරම්භ කිරීම
    var player = new Clappr.Player({
        parentId: "#player",
        source: channelUrl, 
        width: '100%',
        height: '100%',
        autoPlay: true,
        mimeType: "application/x-mpegURL",
        hlsjsConfig: {
            enableWorker: true
        }
    });

    // Error එකක් ආවොත් නැවත උත්සාහ කිරීමට
    player.on(Clappr.Events.PLAYER_ERROR, function() {
        setTimeout(function() {
            player.load(channelUrl);
            player.play();
        }, 2000);
    });
</script>
</body>
</html>
